<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <img src="./assets/logo.png" alt="Logo" class="logo-img">
                <div>
                    <span>en</span>
                    <img src="./assets/dropdown-icon.png" width="14px" height="7px" alt="">
                </div>
            </div>
            <div class="content">
                <span><b>Crypto trading </b><span class="gradient-text">with bots and smart seals</span></span>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="signin-form">
                <div class="signin-top">
                    <h2>Sign in</h2> <span></span>
                </div>
                <form action="#">

                    <div>
                        <input type="email" id="email" placeholder="Login or email">
                    </div>

                    <div>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>

                    <button type="submit" class="btn signin-btn">Sign in</button>
                </form>
                <div class="create-account">
                    <span>Still not have an account?</span>
                    <a href="#" class="btn create-btn">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
